<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    PANELROOM - Iconic Brand Mark
    
    Concept: A bold, rounded square with an inner "portal" cutout
    The shape suggests a room/doorway - the interview space
    With an accent dot representing AI presence
    
    Simple. Bold. Memorable.
  -->
  
  <!-- Main shape - rounded square "room" -->
  <rect x="4" y="4" width="40" height="40" rx="10" fill="#005A8B"/>
  
  <!-- Inner portal/doorway cutout -->
  <rect x="14" y="12" width="20" height="28" rx="6" fill="white"/>
  
  <!-- AI presence indicator - the intelligent dot -->
  <circle cx="38" cy="10" r="5" fill="#00D4AA"/>
</svg>
