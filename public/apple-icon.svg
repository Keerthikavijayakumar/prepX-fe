<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    PANELROOM - Iconic Brand Mark
    Two connected speech bubbles forming an abstract "dialogue room"
    Represents: Conversation, AI interview, connection
    Simple enough to work at any size
  -->
  
  <!-- Primary bubble - interviewer/AI -->
  <circle cx="24" cy="26" r="18" fill="#005A8B"/>
  
  <!-- Secondary bubble - candidate, overlapping to show connection -->
  <circle cx="40" cy="38" r="18" fill="#00D9B5"/>
  
  <!-- Overlap creates unity - the "room" where conversation happens -->
</svg>
